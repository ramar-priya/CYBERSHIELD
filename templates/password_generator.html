<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator with Strength Meter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='password_generator.css') }}">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="inputBox">
            <input type="text" id="wordInput" placeholder="Enter a word">
        </div>

        <div class="inputBox">
            <input type="number" id="lengthInput" placeholder="Password Length">
        </div>

        <label>
            <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
        </label><br>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label><br>
        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label><br>

        <button id="generateBtn">Generate Password</button>

        <p class="feedback" id="passwordDisplay"></p>

        <div class="strengthMeter"></div>
    </div>

    <script src="{{ url_for('static', filename='password_generator.js') }}"></script>

</body>
</html>
