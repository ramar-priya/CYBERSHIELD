<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawled URLs</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #101010;
            color: #32cd32;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #32cd32;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #32cd32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #32cd32;
            color: #101010;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.back-link:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crawled URLs</h1>
        <ul>
            {% for url in urls %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
            {% endfor %}
        </ul>
        <a href="/crawler" class="back-link">Crawl another website</a>
    </div>
</body>
</html>
