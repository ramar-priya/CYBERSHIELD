<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Tools</title>
    <link rel="stylesheet" href="/static/encryption.css">
</head>
<body>
    <div class="container">
        <h1>Cipher Tool</h1>
        <form method="POST" action="/encrypt">
            <label for="text">Enter Text:</label>
            <input type="text" id="text" name="text" required>

            <label for="cipher">Choose Cipher:</label>
            <select id="cipher" name="cipher">
                <option value="Caesar">Caesar Cipher</option>
                <option value="Atbash">Atbash Cipher</option>
                <option value="Substitution">Substitution Cipher</option>
                <option value="Reverse">Reverse Cipher</option>
                <option value="Vigenere">Vigenere Cipher</option>
            </select>

            <label for="shift">Shift (for Caesar):</label>
            <input type="number" id="shift" name="shift" value="0">

            <label for="key">Key (for Substitution/Vigenere):</label>
            <input type="text" id="key" name="key">

            <button type="submit">Encrypt</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
